name: Package and Publish Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version to publish (e.g., 0.1.0)'
        required: false

jobs:
  package-and-publish:
    name: Package and Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine chart version
        id: chart-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            # Use version from Chart.yaml
            VERSION=$(grep '^version:' helm/ecr-optimizer/Chart.yaml | awk '{print $2}')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update Chart.yaml with version
        run: |
          cd helm/ecr-optimizer
          sed -i "s/^version:.*/version: ${{ steps.chart-version.outputs.version }}/" Chart.yaml
          # Update appVersion from tag if available
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            APP_VERSION=${GITHUB_REF#refs/tags/v}
            sed -i "s/^appVersion:.*/appVersion: \"$APP_VERSION\"/" Chart.yaml
          fi

      - name: Lint Helm chart
        run: |
          helm lint helm/ecr-optimizer

      - name: Package Helm chart
        run: |
          helm package helm/ecr-optimizer -d ./helm-charts

      - name: Create Helm chart index
        run: |
          helm repo index ./helm-charts --url https://github.com/${{ github.repository }}/releases/download/v${{ steps.chart-version.outputs.version }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ./helm-charts/*.tgz
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Upload chart artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: ./helm-charts/*.tgz
          retention-days: 30

      - name: Commit chart changes
        if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
        run: |
          git add helm/ecr-optimizer/Chart.yaml
          git diff --staged --quiet || git commit -m "chore: update chart version to ${{ steps.chart-version.outputs.version }}"
          git push || echo "No changes to commit"


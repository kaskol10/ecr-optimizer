{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ecr-optimizer.fullname" . }}
  labels:
    {{- include "ecr-optimizer.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes to backend service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "ecr-optimizer.fullname" $ }}-backend
                port:
                  number: {{ $.Values.service.backendPort }}
          # All other routes to frontend service
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "ecr-optimizer.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.service.frontendPort }}
          {{- end }}
    {{- end }}
{{- end }}

